<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>–ú—ñ–π –∫–∞–±—ñ–Ω–µ—Ç</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #e8f5e9;
            color: #1b5e20;
        }
        .card {
            background-color: #f1fdf3;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<div id="navbar"></div>
<script>
    fetch('navbar.html')
        .then((res) => res.text())
        .then((html) => (document.getElementById('navbar').innerHTML = html));
</script>

<div class="container py-5">
    <h1 class="text-center mb-3" id="greeting">–ú—ñ–π –∫–∞–±—ñ–Ω–µ—Ç</h1>

    <div class="mb-5">
        <h3 class="mb-4">–î–æ—Å—Ç—É–ø–Ω—ñ —Ç–µ—Å—Ç–∏</h3>
        <div class="row" id="testList"></div>
    </div>

    <div>
        <h3>
            <button
                    class="btn btn-outline-success mb-3"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#testHistoryCollapse"
                    aria-expanded="false"
                    aria-controls="testHistoryCollapse"
            >
                –ü–æ–∫–∞–∑–∞—Ç–∏ —ñ—Å—Ç–æ—Ä—ñ—é —Ç–µ—Å—Ç—ñ–≤
            </button>
        </h3>
        <div class="collapse" id="testHistoryCollapse">
            <div id="history"></div>
            <div class="text-end mt-3">
                <button id="clearHistoryBtn" class="btn btn-danger btn-sm">–û—á–∏—Å—Ç–∏—Ç–∏ —ñ—Å—Ç–æ—Ä—ñ—é —Ç–µ—Å—Ç—ñ–≤</button>
            </div>
        </div>
    </div>

    <div class="text-end mt-4">
        <button class="btn btn-danger" id="logoutBtn">–í–∏–π—Ç–∏ –∑ –∫–∞–±—ñ–Ω–µ—Ç—É</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const currentUser = JSON.parse(localStorage.getItem('user'));
        if (!currentUser) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('greeting').innerText = `–ü—Ä–∏–≤—ñ—Ç, ${currentUser.username}!`;
        }

        function loadTests() {
            fetch('tests/tests.json')
                .then((res) => res.json())
                .then((data) => {
                    const testList = document.getElementById('testList');
                    testList.innerHTML = '';
                    data.forEach((test) => {
                        const col = document.createElement('div');
                        col.className = 'col-md-4 mb-4';
                        col.innerHTML = `
                            <div class="card h-100">
                                <div class="card-body d-flex flex-column justify-content-between">
                                    <div>
                                        <h5 class="card-title">${test.title}</h5>
                                        <p class="card-text">${test.description || '–û–ø–∏—Å –≤—ñ–¥—Å—É—Ç–Ω—ñ–π'}</p>
                                    </div>
                                    <a href="test.html?id=${test.id}" class="btn btn-success mt-3 w-100">–ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç</a>
                                </div>
                            </div>`;
                        testList.appendChild(col);
                    });
                });
        }

        loadTests();
        setInterval(loadTests, 30000);

        // üß† –Ü—Å—Ç–æ—Ä—ñ—è —Ç–µ—Å—Ç—ñ–≤
        const history = JSON.parse(localStorage.getItem(`testHistory_${currentUser.username}`)) || [];
        const historyDiv = document.getElementById('history');
        if (history.length === 0) {
            historyDiv.innerHTML = '<p>–Ü—Å—Ç–æ—Ä—ñ—è —Ç–µ—Å—Ç—ñ–≤ –ø–æ—Ä–æ–∂–Ω—è.</p>';
        } else {
            history.reverse().forEach((entry) => {
                const div = document.createElement('div');
                div.className = 'mb-3 p-3 border rounded bg-white';
                div.innerHTML = `<strong>${entry.title}</strong><br>–î–∞—Ç–∞: ${entry.date}<br>–†–µ–∑—É–ª—å—Ç–∞—Ç: ${entry.score} ‚Äî ${entry.result}`;
                historyDiv.appendChild(div);
            });
        }

        document.getElementById('clearHistoryBtn').addEventListener('click', () => {
            if (confirm('–¢–∏ –≤–ø–µ–≤–Ω–µ–Ω–∏–π, —â–æ —Ö–æ—á–µ—à –æ—á–∏—Å—Ç–∏—Ç–∏ —ñ—Å—Ç–æ—Ä—ñ—é —Ç–µ—Å—Ç—ñ–≤?')) {
                localStorage.removeItem(`testHistory_${currentUser.username}`);
                location.reload();
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('–¢–∏ –≤–ø–µ–≤–Ω–µ–Ω–∏–π, —â–æ —Ö–æ—á–µ—à –≤–∏–π—Ç–∏ –∑ –∫–∞–±—ñ–Ω–µ—Ç—É?')) {
                localStorage.removeItem('user');
                location.href = 'main.html';
            }
        });
    });
</script>

<footer class="text-center py-3">
    <small>&copy; 2025 –ü—Å–∏—Ö–æPro ‚Äî –≤—Å—ñ –ø—Ä–∞–≤–∞ –∑–∞—Ö–∏—â–µ–Ω—ñ</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
