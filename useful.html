<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Корисно</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f5e9;
            color: #1b5e20;
        }
        .card {
            background-color: #f1fdf3;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<div id="navbar-placeholder"></div>

<main class="container py-5">
    <h1 class="text-center mb-5 fw-bold">Корисні статті</h1>
    <div class="row" id="articlesContainer"></div>
</main>
<div class="text-center mt-5">
    <p class="small">Матеріали для статей взято з ресурсу <a href="https://pleso.me/ua/media" target="_blank" class="text-success fw-semibold">pleso.me</a></p>
</div>

<footer class="text-center py-4">
    <small>&copy; 2025 ПсихоPro — всі права захищені</small>
</footer>

<script>
    fetch('navbar.html')
        .then(res => res.text())
        .then(html => document.getElementById('navbar-placeholder').innerHTML = html);

    const articles = [
        {
            title: "Що таке тривожний розлад? Як впоратись з тривожністю?",
            author: "Молчанова Оксана",
            file: "article1.html"
        },
        {
            title: "Що таке дереалізація: симптоми та причини. Як з нею боротись?",
            author: "Киян Ольга",
            file: "article2.html"
        },
        {
            title: "Механізми психологічного захисту",
            author: "Заверталюк Тетяна",
            file: "article3.html"
        },
        {
            title: "Панічні атаки (ПА): Як впоратись? Які є симптоми?",
            author: "Яковлєва Ілона",
            file: "article4.html"
        },
        {
            title: "Ознаки емоційного вигорання. Як з ним впоратись?",
            author: "Лук'янець Вікторія",
            file: "article5.html"
        },
        {
            title: "Як боротись з апатією та відчуттям постійної втоми?",
            author: "Остяновська Анна",
            file: "article6.html"
        },
        {
            title: "Чому спорт позитивно впливає на ментальне здоров'я?",
            author: "Сотніченко Анастасія",
            file: "article7.html"
        },
        {
            title: "Депресія чи просто поганий настрій?",
            author: "Холод Ірина",
            file: "article8.html"
        },
        {
            title: "Вплив дитинства на наше доросле життя",
            author: "Сотніченко Анастасія",
            file: "article9.html"
        }
    ];

    const container = document.getElementById('articlesContainer');

    articles.forEach(article => {
        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4 mb-4';
        col.innerHTML = `
      <div class="card h-100 p-3 d-flex flex-column justify-content-between">
        <div>
          <h5 class="card-title">${article.title}</h5>
          <p class="card-text">Автор: ${article.author}</p>
        </div>
        <a href="useful/${article.file}" class="btn btn-success mt-3">Читати</a>
      </div>
    `;
        container.appendChild(col);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
