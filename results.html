<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Результат тесту</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f5e9;
            color: #1b5e20;
        }
        .card {
            background-color: #c8e6c9;
            border: none;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Результат тесту</h1>
    <div id="resultCard" class="card p-4 shadow mx-auto" style="max-width: 500px;"></div>
    <div class="text-center mt-4">
        <a href="dashboard.html" class="btn btn-success">До кабінету</a>
        <a href="dashboard.html" class="btn btn-outline-success ms-2">Інші тести</a>
    </div>
</div>

<script>
    const resultData = JSON.parse(localStorage.getItem('lastResult'));

    if (resultData) {
        document.getElementById('resultCard').innerHTML = `
            <h4>${resultData.title}</h4>
            <p><strong>Оцінка:</strong> ${resultData.score}</p>
            <p><strong>Результат:</strong> ${resultData.message}</p>
            <p><strong>Дата:</strong> ${new Date().toLocaleString()}</p>
        `;
    } else {
        document.getElementById('resultCard').innerHTML = `<p>Немає результату для показу.</p>`;
    }
</script>
<footer class="text-center py-3">
    <small>&copy; 2025 ПсихоPro — всі права захищені</small>
</footer>
</body>
</html>
